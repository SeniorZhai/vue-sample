<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
    <script src="./vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app" v-bind:style="styleObject">
    Document
    <h1 v-if="ok">OK</h1>
    <h1 v-else>NO</h1>
    <button @click="change">Change it</button>
    
</div>
</div>

</body>
<script type="text/javascript">
    new Vue({
                el: '#app',
                data: {
                    ok: true,
                    styleObject: {
                        color: 'red',
                        fontSize: '13px'
                    }
                },
                methods: {
                    change: function (event) {
                        console.dir("click")
                        this.ok = !this.ok
                    }
                }
            }
    )
</script>
</html>
