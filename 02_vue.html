<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <ol>
        <todo-item
                v-for="item in list"
                v-bind:todo="item"
                v-bind:key="item.id"></todo-item>
    </ol>
</div>
</body>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            list: [
                {id: 1, text: "111"},
                {id: 2, text: "222"},
                {id: 3, text: "333"}
            ]
        },
        created:function(){
            console.log("created")
        },
        mounted:function(){
            console.log("mounted")
        },
        updated:function(){
            console.log("updated")
        },
        destroyed:function(){
            console.log("destroy")
        }

    })
</script>
</html>
