<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    a={{a}},
    b={{b}},
    c={{c}}
</div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            a: 1,
            c: 1
        },
        computed: {
            b: function () {
                return this.a + 1
            }
        },
        watch: {
            a: function (newV, oldV) {
                console.log(newV)
                this.a = newV
                this.c = oldV + newV
            }
        }
    })
</script>
</html>
